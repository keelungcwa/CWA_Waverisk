<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基隆北海岸沿海與異常波浪(瘋狗浪)預報</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; /* 整體字體縮小 */
        }
        .container {
            max-width: 900px; /* 容器寬度調整 */
            margin: 10px; /* 外邊距縮小 */
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; /* 內邊距縮小 */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #1a237e;
            font-size: 20px; /* 標題再縮小 */
            margin-bottom: 5px; /* 標題下方間距縮小 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            font-size: 14px; /* 段落字體縮小 */
            color: #424242;
            line-height: 1.4; /* 行距縮小 */
            margin: 5px 0;
            text-align: center;
        }
        .last-updated {
            font-size: 12px;
            color: #757575;
            margin-top: 10px; /* 間距縮小 */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 15px 0; /* 圖片上下間距縮小 */
            transition: transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        img:hover {
            transform: scale(1.02);
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* 按鈕間距縮小 */
            margin-top: 15px; /* 上方間距縮小 */
            flex-wrap: wrap;
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px; /* 按鈕大小縮小 */
            border-radius: 20px; /* 圓角縮小 */
            text-decoration: none;
            color: white;
            font-size: 12px; /* 按鈕字體縮小 */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .share-button:hover {
            transform: translateY(-2px);
        }
        .line-share {
            background-color: #00c300;
        }
        .facebook-share {
            background-color: #1877f2;
        }
        .copy-link {
            background-color: #546e7a;
        }
        .share-button i {
            margin-right: 5px; /* 圖標間距縮小 */
        }
        .footer-link {
            text-align: center;
            margin-top: 10px;
        }
        .footer-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px; /* 頁腳連結字體縮小 */
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin: 5px;
                padding: 15px;
            }
            h1 {
                font-size: 18px;
            }
            .share-button {
                padding: 6px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>基隆北海岸沿海與異常波浪(瘋狗浪)預報</h1>
        <img src="images/CWA_waverisk.png" alt="天氣預報圖表" onerror="this.src='images/CWA_waverisk.png'; this.alt='圖表載入中...'">
        <div class="share-buttons">
            <a href="https://social-plugins.line.me/lineit/share?url=https://keelungcwa.github.io/CWA_Waverisk/&text=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button line-share" target="_blank">
                <i class="fab fa-line"></i> 分享到 LINE
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://keelungcwa.github.io/CWA_Waverisk/&quote=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button facebook-share" target="_blank">
                <i class="fab fa-facebook-f"></i> 分享到 Facebook
            </a>
            <button class="share-button copy-link" onclick="copyToClipboard()">
                <i class="fas fa-link"></i> 複製連結
            </button>
        </div>
        <div class="footer-link">
            <p class="last-updated">資料來源：中央氣象署，每日早上6點自動更新</p>
            <a href="https://keelungcwa.github.io/keelungcwa/" target="_blank">基隆氣象站 山海好厝邊</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function copyToClipboard() {
            const url = 'https://keelungcwa.github.io/CWA_Waverisk/';
            navigator.clipboard.writeText(url).then(() => {
                alert('連結已複製到剪貼簿！');
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製連結失敗，請手動複製。');
            });
        }
    </script>
</body>
</html>
