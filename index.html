    <style>

        .footer-link {

        .footer-link a {

        .legend {
            background: rgba(255, 255, 255, 0.9);

            width: 18px;

        @media (max-width: 600px) {
            body {

                margin: 5px;

            h1 {
                font-size: 21px;
            }
            p {
                font-size: 16px;
            }
            .upper-section {
                flex-direction: column;
                gap: 10px; /* 減少間距以確保地圖和資訊區塊清晰分隔 */
            }
            #map {
                height: 300px;
                min-height: 300px; /* 確保地圖高度 */
                width: 100%; /* 確保地圖寬度適應容器 */
                z-index: 1;
                position: relative; /* 確保地圖定位正確 */
            }
            .forecast-info {
                max-height: none;
                font-size: 17px;
                width: 100%; /* 確保預報資訊寬度適應容器 */
            }
            .forecast-info h3 {
                font-size: 19px;
            }
            .forecast-time {
                font-size: 14px;
            }
            .footer-link p {
                font-size: 14px;
            }
            .share-button {
                padding: 8px 14px;
                font-size: 14px;
            }
            .footer-link a {
                font-size: 14px;
            }
            .legend {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌊基隆北海岸沿海與異常波浪(瘋狗浪)預報</h1>
        <div class="upper-section">
            <div id="map"></div>
            <div class="forecast-info" id="forecast-info">
                <p class="forecast-time" id="forecast-time"></p>
                <p>請點選地圖上的行政區以查看詳細預報資料。</p>
            </div>
        </div>
        <img src="images/CWA_waverisk.png" alt="中央氣象署基隆北海岸異常波浪預報圖表" width="800" height="450" onerror="this.src='images/fallback.png'; this.alt='圖表載入失敗';">
        <div class="share-buttons">
            <a href="https://social-plugins.line.me/lineit/share?url=https://keelungcwa.github.io/CWA_Waverisk/&text=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button line-share" target="_blank" aria-label="分享到 LINE">
                <i class="fab fa-line"></i> 分享到 LINE
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://keelungcwa.github.io/CWA_Waverisk/&quote=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button facebook-share" target="_blank" aria-label="分享到 Facebook">
                <i class="fab fa-facebook-f"></i> 分享到 Facebook
            </a>
            <button class="share-button copy-link" onclick="copyToClipboard()" aria-label="複製網頁連結">
                <i class="fas fa-link"></i> 複製連結
            </button>
        </div>
        <div class="footer-link">
            <p>資料來源：中央氣象署</p>
            <p>預報更新時間：每天早上 6 時</p>
            <p>說明：本圖表呈現預報數據之最小~最大值，風險值取當日最大，方向取出現最多次數</p>
            <a href="https://keelungcwa.github.io/keelungcwa/" target="_blank">基隆氣象站 山海好厝邊</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script>
        // 動態設置預報時間
        function setForecastTime() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const todayStr = `${today.getMonth() + 1}/${today.getDate()}`;
            const tomorrowStr = `${tomorrow.getMonth() + 1}/${tomorrow.getDate()}`;
            document.getElementById('forecast-time').innerText = `預報時間：${todayStr} 00 時至 ${tomorrowStr} 00 時`;
        }

        // 初始化地圖
        const map = L.map('map', {zoomControl: false}).setView([25.14667, 121.78639], 10);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加圖例
        const legend = L.control({ position: 'topleft' });
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div><i style="background:#EE00EE80"></i> 極高（浪高 ≥6 公尺）</div>
                <div><i style="background:#ED1C2480"></i> 高（浪高 3-6 公尺或風險高）</div>
                <div><i style="background:#FFF20080"></i> 中（浪高 1.5-3 公尺或風險中）</div>
                <div><i style="background:#00A65180"></i> 低（浪高 0-1.5 公尺或風險低）</div>
            `;
            return div;
        };
        legend.addTo(map);

        // 關注的行政區
        const focusAreas = {
            "基隆市": ["中正區", "中山區"],
            "新北市": ["貢寮區", "瑞芳區", "萬里區", "金山區", "石門區", "三芝區", "淡水區", "八里區", "林口區"],
            "桃園市": ["蘆竹區", "大園區", "觀音區", "新屋區"],
            "台北市": []
        };

        // 載入預報資料和TopoJSON
        let waveData = [];
        let topoData = null;
        Promise.all([
            fetch('https://keelungcwa.github.io/CWA_Waverisk/data/waverisk_data.json').then(res => res.json()),
            fetch('https://keelungcwa.github.io/CWA_Waverisk/data/twTown1982.topo.json').then(res => res.json())
        ])
        .then(([wave, topo]) => {
            waveData = wave;
            topoData = topo;
            addTopoLayer();
            getUserLocation();
            setForecastTime();
        })
        .catch(err => {
            console.error('載入資料失敗:', err);
            const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
            displayForecastInfo(defaultData);
            setForecastTime();
        });

        // 根據 final_risk 設定顏色
        function getColor(level) {
            const COLOR_MAPPING = {
                0: '#00A65180', // 低風險
                1: '#FFF20080', // 中風險
                2: '#ED1C2480', // 高風險
                3: '#EE00EE80'  // 極高風險
            };
            return COLOR_MAPPING[level] || '#00A65180';
        }

        // 方向到箭頭的映射
        function getArrow(direction, isFlow) {
            const normalized = direction.replace(/偏/g, '').replace(/風/g, '');
            const ARROW_MAPPING = {
                '北': isFlow ? '↑' : '↓',  // 風向浪向來向：北->↓, 海流去向：北->↑
                '南': isFlow ? '↓' : '↑',  // 風向浪向來向：南->↑, 海流去向：南->↓
                '東': isFlow ? '→' : '←',  // 風向浪向來向：東->←, 海流去向：東->→
                '西': isFlow ? '←' : '→',  // 風向浪向來向：西->→, 海流去向：西->←
                '東北': isFlow ? '↗' : '↙',  // 風向浪向來向：東北->↙, 海流去向：東北->↗
                '西北': isFlow ? '↖' : '↘',  // 風向浪向來向：西北->↘, 海流去向：西北->↖
                '東南': isFlow ? '↘' : '↖',  // 風向浪向來向：東南->↖, 海流去向：東南->↘
                '西南': isFlow ? '↙' : '↗'   // 風向浪向來向：西南->↗, 海流去向：西南->↙
            };
            return ARROW_MAPPING[normalized] || '';
        }

        // 添加TopoJSON圖層
        function addTopoLayer() {
            if (!topoData || !topoData.objects || !topoData.objects.layer1) {
                console.error('TopoJSON 格式錯誤或無 layer1 物件');
                return;
            }
            const layer = L.geoJson(null, {
                style: function(feature) {
                    const county = feature.properties.COUNTYNAME;
                    const district = feature.properties.TOWNNAME;
                    const isFocused = focusAreas[county] && focusAreas[county].includes(district);
                    const data = waveData.find(d => d.county === county && d.district === district);
                    return {
                        fillColor: data ? getColor(data.final_risk || 0) : '#FFFFFF00',
                        weight: isFocused ? 2 : 0.5,
                        opacity: 1,
                        color: isFocused ? '#333' : '#999',
                        fillOpacity: data ? 0.7 : 0
                    };
                },
                onEachFeature: function(feature, layer) {
                    const county = feature.properties.COUNTYNAME;
                    const district = feature.properties.TOWNNAME;
                    layer.bindPopup(`${county} ${district}`);
                    layer.on('click', function() {
                        const data = waveData.find(d => d.county === county && d.district === district);
                        if (data) {
                            displayForecastInfo(data);
                        } else {
                            displayForecastInfo({});
                        }
                    });
                },
                filter: function(feature) {
                    return feature.geometry && feature.geometry.type !== null && (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon');
                }
            });
            try {
                const topoLayer = topojson.feature(topoData, topoData.objects.layer1);
                layer.addData(topoLayer).addTo(map);
                // 自動縮放地圖以顯示關注區域
                const bounds = layer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
                // 確保地圖在行動版上正確渲染
                setTimeout(() => map.invalidateSize(), 100);
            } catch (err) {
                console.error('TopoJSON 解析失敗:', err);
            }
        }

        // 顯示預報資訊
        function displayForecastInfo(d) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const todayStr = `${today.getMonth() + 1}/${today.getDate()}`;
            const tomorrowStr = `${tomorrow.getMonth() + 1}/${tomorrow.getDate()}`;
            const info = d.county ? `
                <p class="forecast-time">預報時間：${todayStr} 00 時至 ${tomorrowStr} 00 時</p>
                <h3>${d.county} ${d.district}沿海</h3>
                <p><strong>風速 (公尺/秒)：</strong>${d.wind_speed_range || '無資料'}</p>
                <p><strong>風級：</strong>${d.beaufort_scale_range || '無資料'}</p>
                <p><strong>風向：</strong>${d.wind_direction || '無資料'} ${getArrow(d.wind_direction, false)}</p>
                <p><strong>浪高 (公尺)：</strong>${d.wave_height_range || '無資料'}</p>
                <p><strong>浪向：</strong>${d.wave_direction || '無資料'} ${getArrow(d.wave_direction, false)}</p>
                <p><strong>浪週期 (秒)：</strong>${d.wave_period_range || '無資料'}</p>
                <p><strong>異常波浪 (瘋狗浪) 風險：</strong>${d.max_risk_label || '無資料'}</p>
                <p><strong>流速 (公尺/秒)：</strong>${d.ocean_current_speed_range || '無資料'}</p>
                <p><strong>流向：</strong>${d.ocean_current_direction || '無資料'} ${getArrow(d.ocean_current_direction, true)}</p>
            ` : `<p>請點選地圖上的行政區以查看詳細預報資料。</p>`;
            document.getElementById('forecast-info').innerHTML = info;
        }

        // 獲取用戶位置並定位最近的行政區
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    let closest = null;
                    let minDist = Infinity;
                    waveData.forEach(d => {
                        if (d.latitude && d.longitude) {
                            const dist = Math.sqrt(
                                Math.pow(d.latitude - userLat, 2) + Math.pow(d.longitude - userLon, 2)
                            );
                            if (dist < minDist) {
                                minDist = dist;
                                closest = d;
                            }
                        }
                    });
                    if (closest) {
                        map.setView([closest.latitude, closest.longitude], 12);
                        displayForecastInfo(closest);
                    } else {
                        const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                        map.setView([25.14667, 121.78639], 12);
                        displayForecastInfo(defaultData);
                    }
                }, () => {
                    const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                    map.setView([25.14667, 121.78639], 12);
                    displayForecastInfo(defaultData);
                });
            } else {
                const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                map.setView([25.14667, 121.78639], 12);
                displayForecastInfo(defaultData);
            }
        }

        // 複製連結功能
        function copyToClipboard() {
            const url = 'https://keelungcwa.github.io/CWA_Waverisk/';
            navigator.clipboard.writeText(url).then(() => {
                alert('連結已複製到剪貼簿！');
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製連結失敗，請手動複製。');
            });
        }

        // 頁面加載時設置預報時間並確保地圖渲染
        window.onload = function() {
            setForecastTime();
            setTimeout(() => map.invalidateSize(), 100); // 確保地圖在行動版上正確渲染
        };
    </script>
</body>
