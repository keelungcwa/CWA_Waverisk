<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="基隆北海岸沿海與異常波浪（瘋狗浪）預報，查看中央氣象署每日更新的波浪資訊及互動地圖。">
    <meta property="og:title" content="基隆北海岸瘋狗浪預報">
    <meta property="og:description" content="查看中央氣象署每日更新的基隆北海岸波浪預報資訊！">
    <meta property="og:image" content="https://keelungcwa.github.io/CWA_Waverisk/images/CWA_waverisk.png">
    <meta property="og:url" content="https://keelungcwa.github.io/CWA_Waverisk/">
    <meta name="twitter:card" content="summary_large_image">
    <title>🌊基隆北海岸沿海與異常波浪(瘋狗浪)預報</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        .container {
            max-width: 900px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #1a237e;
            font-size: 20px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #424242;
            line-height: 1.4;
            margin: 5px 0;
            text-align: left;
        }
        .upper-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #map {
            flex: 3;
            height: 400px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        .forecast-info {
            flex: 1;
            font-size: 14px;
            color: #424242;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
        }
        .forecast-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #1a237e;
        }
        .forecast-time {
            font-size: 12px;
            color: #757575;
            margin-bottom: 10px;
        }
        .last-updated {
            font-size: 12px;
            color: #757575;
            margin-top: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 15px 0;
            transition: transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        img:hover {
            transform: scale(1.02);
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .share-button:hover {
            transform: translateY(-2px);
        }
        .line-share {
            background-color: #00c300;
        }
        .facebook-share {
            background-color: #1877f2;
        }
        .copy-link {
            background-color: #546e7a;
        }
        .share-button i {
            margin-right: 5px;
        }
        .footer-link {
            text-align: center;
            margin-top: 10px;
        }
        .footer-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
        .legend {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            display: inline-block;
            margin-right: 5px;
        }
        .custom-icon {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .custom-icon .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
        @media (max-width: 600px) {
            .container {
                margin: 5px;
                padding: 15px;
            }
            h1 {
                font-size: 18px;
            }
            .upper-section {
                flex-direction: column;
            }
            #map {
                height: 300px;
            }
            .forecast-info {
                max-height: none;
            }
            .share-button {
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌊基隆北海岸沿海與異常波浪(瘋狗浪)預報</h1>
        <div class="upper-section">
            <div id="map"></div>
            <div class="forecast-info" id="forecast-info">
                <p class="forecast-time">預報時間：當天 00 時至隔日 00 時</p>
                <p>請點選地圖上的標記以查看詳細預報資料。</p>
            </div>
        </div>
        <img src="images/CWA_waverisk.png" alt="中央氣象署基隆北海岸異常波浪預報圖表" width="800" height="450" onerror="this.src='images/fallback.png'; this.alt='圖表載入失敗';">
        <div class="share-buttons">
            <a href="https://social-plugins.line.me/lineit/share?url=https://keelungcwa.github.io/CWA_Waverisk/&text=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button line-share" target="_blank" aria-label="分享到 LINE">
                <i class="fab fa-line"></i> 分享到 LINE
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://keelungcwa.github.io/CWA_Waverisk/&quote=【基隆北海岸瘋狗浪預報】請參考最新沿海波浪資訊！" class="share-button facebook-share" target="_blank" aria-label="分享到 Facebook">
                <i class="fab fa-facebook-f"></i> 分享到 Facebook
            </a>
            <button class="share-button copy-link" onclick="copyToClipboard()" aria-label="複製網頁連結">
                <i class="fas fa-link"></i> 複製連結
            </button>
        </div>
        <div class="footer-link">
            <p class="last-updated">預報更新時間：每天早上 6 時</p>
            <a href="https://keelungcwa.github.io/keelungcwa/" target="_blank">基隆氣象站 山海好厝邊</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // 初始化地圖
        const map = L.map('map', {zoomControl: false}).setView([25.14667, 121.78639], 10); // 預設基隆中正區
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加圖例
        const legend = L.control({ position: 'topleft' });
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div><i style="background:#00A65180"></i> 低（浪高 0-1.5 公尺或風險低）</div>
                <div><i style="background:#FFF20080"></i> 中（浪高 1.5-3 公尺或風險中）</div>
                <div><i style="background:#ED1C2480"></i> 高（浪高 3-6 公尺或風險高）</div>
                <div><i style="background:#EE00EE80"></i> 極高（浪高 ≥6 公尺）</div>
            `;
            return div;
        };
        legend.addTo(map);

        // 載入預報資料
        let waveData = [];
        fetch('https://keelungcwa.github.io/CWA_Waverisk/data/waverisk_data.json')
            .then(response => response.json())
            .then(data => {
                waveData = data;
                addMarkers();
                getUserLocation();
            })
            .catch(err => {
                console.error('載入預報資料失敗:', err);
                // 預設顯示基隆中正區資訊
                const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                displayForecastInfo(defaultData);
            });

        // 根據 final_risk 設定顏色
        function getColor(level) {
            const COLOR_MAPPING = {
                0: '#00A65180', // 低風險
                1: '#FFF20080', // 中風險
                2: '#ED1C2480', // 高風險
                3: '#EE00EE80'  // 極高風險
            };
            return COLOR_MAPPING[level] || '#00A65180'; // 預設低風險
        }

        // 方向到箭頭的映射
        function getArrow(direction, isFlow) {
            const normalized = direction.includes('偏') ? direction.replace(/偏/g, '') : direction;
            const ARROW_MAPPING = {
                '北': isFlow ? '↓' : '↑',
                '南': isFlow ? '↑' : '↓',
                '東': '→',
                '西': '←',
                '東北': isFlow ? '↙' : '↗',
                '西北': isFlow ? '↘' : '↖',
                '東南': isFlow ? '↖' : '↘',
                '西南': isFlow ? '↗' : '↙'
            };
            return ARROW_MAPPING[normalized] || '';
        }

        // 添加標記
        function addMarkers() {
            waveData.forEach(d => {
                if (d.latitude && d.longitude) {
                    const color = getColor(d.final_risk || 0);
                    const icon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div class="circle" style="background-color: ${color};"></div>`,
                        iconSize: [36, 36],
                        iconAnchor: [18, 18]
                    });
                    const marker = L.marker([d.latitude, d.longitude], { icon: icon }).addTo(map);
                    marker.bindPopup(`${d.location_name}`);
                    marker.on('click', function() {
                        displayForecastInfo(d);
                    });
                }
            });
        }

        // 顯示預報資訊
        function displayForecastInfo(d) {
            const info = d.county ? `
                <p class="forecast-time">預報時間：當天 00 時至隔日 00 時</p>
                <h3>${d.county} ${d.district}沿海</h3>
                <p>風速 (公尺/秒)：${d.wind_speed_range || '無資料'}</p>
                <p>風級：${d.beaufort_scale_range || '無資料'}</p>
                <p>風向：${d.wind_direction || '無資料'} ${getArrow(d.wind_direction, false)}</p>
                <p>浪高 (公尺)：${d.wave_height_range || '無資料'}</p>
                <p>浪向：${d.wave_direction || '無資料'} ${getArrow(d.wave_direction, false)}</p>
                <p>浪週期 (秒)：${d.wave_period_range || '無資料'}</p>
                <p>異常波浪 (瘋狗浪) 風險：${d.max_risk_label || '無資料'}</p>
                <p>流速 (公尺/秒)：${d.ocean_current_speed_range || '無資料'}</p>
                <p>流向：${d.ocean_current_direction || '無資料'} ${getArrow(d.ocean_current_direction, true)}</p>
            ` : `<p>請點選地圖上的標記以查看詳細預報資料。</p>`;
            document.getElementById('forecast-info').innerHTML = info;
        }

        // 獲取用戶位置並定位最近的行政區
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    let closest = null;
                    let minDist = Infinity;
                    waveData.forEach(d => {
                        if (d.latitude && d.longitude) {
                            const dist = Math.sqrt(
                                Math.pow(d.latitude - userLat, 2) + Math.pow(d.longitude - userLon, 2)
                            );
                            if (dist < minDist) {
                                minDist = dist;
                                closest = d;
                            }
                        }
                    });
                    if (closest) {
                        map.setView([closest.latitude, closest.longitude], 12);
                        displayForecastInfo(closest);
                    } else {
                        // 預設基隆中正區
                        const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                        map.setView([25.14667, 121.78639], 12);
                        displayForecastInfo(defaultData);
                    }
                }, () => {
                    // 無位置權限，預設基隆中正區
                    const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                    map.setView([25.14667, 121.78639], 12);
                    displayForecastInfo(defaultData);
                });
            } else {
                // 瀏覽器不支援地理位置，預設基隆中正區
                const defaultData = waveData.find(d => d.county === '基隆市' && d.district === '中正區') || {};
                map.setView([25.14667, 121.78639], 12);
                displayForecastInfo(defaultData);
            }
        }

        // 複製連結功能
        function copyToClipboard() {
            const url = 'https://keelungcwa.github.io/CWA_Waverisk/';
            navigator.clipboard.writeText(url).then(() => {
                alert('連結已複製到剪貼簿！');
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製連結失敗，請手動複製。');
            });
        }
    </script>
</body>
</html>
